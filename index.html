<!doctype html>
<html>
<head>
    <title>Pay4It</title>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">  
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300&display=swap" rel="stylesheet">
</head>
    
<body>

    <header>
    <h3>Østerbrogade&nbsp;·&nbsp;6000 Kolding</h3>
    <h1>Tropic Sun</h1>
    </header>

    <div class="wrapper">

        <div class="sidebar">
        <div class="kategorier">
            <div class="kategori" id="kategori1"><h2>Tilbud</h2></div>
            <div class="kategori" id="kategori2"><h2>Produkter</h2></div>
            <div class="kategori" id="kategori3"><h2>Solarier</h2></div>
            <div class="kategori" id="kategori4"><h2>Solkort</h2></div>
            <div class="kategori" id="kategori5"><h2>Om dette center</h2></div>
        </div>
        </div>

        <div class="mid">
        <div id="booths" class="solarier">
            <div class="solarie" id="solarie1">
                <div id="myModal" class="modal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <div class="content">
                      <p>Modal content..</p>
                      </div>
                      <button id='tilføj'>Tilføj til kurv</button>
                    </div>
                </div>
            </div>
            <div class="solarie" id="solarie2"></div>
            <div class="solarie" id="solarie3"></div>
            <div class="solarie" id="solarie4"></div>
            <div class="solarie" id="solarie5"></div>
            <div class="solarie" id="solarie6"></div>
            
        </div>
        </div>
    </div>

        <div class="before">
            <div id="bestilling"><h2>Din bestilling</h2></div>
            <div id="total"><h2>Total DKK:</h2></div>
        </div>

        <div class="bot">
            <div id="kurv"><h2>Din kurv er tom</h2></div> 
        </div>
        

<footer>
        <button id='tom'>Tøm kurv</button>
        <button id='betal'>Fortsæt til betaling</button>
</footer>

</body>
    
</html>
